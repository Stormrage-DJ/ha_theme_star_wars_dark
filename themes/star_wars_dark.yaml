  app-header-text-color: "var(--theme-mid-gray-color)"
  app-header-selection-bar-color: "var(--theme-bright-gold-color)"
  app-header-edit-background-color: "var(--theme-very-dark-gray-color)"
  app-header-edit-text-color: "var(--theme-gold-color)"
  mdc-theme-on-primary: "var(--theme-dark-gray-color)"
  # Main Interface Colors
  primary-color: "var(--theme-gold-color)"
  primary-background-color: "var(--theme-very-dark-gray-color)"
  secondary-background-color: "var(--theme-dark-gray-color)"
  divider-color: "var(--primary-background-color)"
  accent-color: "var(--primary-color)"
  text-accent-color: "var(--theme-very-dark-gray-color)"
  # Text
