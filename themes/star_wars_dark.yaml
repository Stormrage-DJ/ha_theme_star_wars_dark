  theme-mid-gray-color-a: rgba(145,145,145,0.5)
  theme-gold-color: rgb(204,158,66)
  theme-vibrant-gold-color: rgb(255,165,0)
  theme-bright-gold-color: rgb(255,248,198)
  theme-dark-gold-color: rgb(125,120,76)
  theme-dark-gold-color-a: rgba(125,120,76,0.2)
  theme-very-dark-gray-color: rgb(13,13,13)
  theme-very-dark-gray-color-a: rgba(13,13,13,0.7)
  theme-very-dark-gray-color2: rgb(29,29,29)
  theme-dark-gray-color: rgb(36,36,36)
  theme-dark-gray-color-a: rgba(36,36,36,0.7)
  theme-light-gray-color: rgb(240,238,231)
  theme-label-badge-red: rgb(208, 101, 104)
  theme-label-badge-green: rgb(128, 200, 132)
  theme-label-badge-blue: rgb(138, 180, 248)
  theme-label-badge-yellow: "var(--theme-gold-color)" #rgb(223, 194, 113)
  theme-label-badge-gray: "var(--theme-mid-gray-color)" #rgb(95, 98, 103)
  primary-background: "url()"
  background-image: "top center / auto no-repeat url('') fixed" #"top center / auto no-repeat url('/local/images/star_wars_dark_bg.png') fixed"
  background-gradient: "var(--background-image),
    linear-gradient(180deg, rgb(45,45,45) 0%,
    var(--theme-very-dark-gray-color) 55px,
    var(--theme-gold-color) 57px,
    var(--theme-very-dark-gray-color) 58px,
    var(--theme-very-dark-gray-color2) 60px,
    var(--theme-very-dark-gray-color) 100%"
