  sidebar-icon-color: "var(--theme-mid-gray-color)"
  sidebar-selected-background-color: "var(--theme-dark-gold-color)"
  sidebar-selected-icon-color: "var(--theme-gold-color)"
  sidebar-selected-color: "var(--theme-gold-color)"
  sidebar-selected-text-color: "var(--theme-gold-color)"
  sidebar-color: "var(--theme-dark-gray-color)"
  sidebar-text-color: "var(--theme-mid-gray-color)"
  # Buttons
