  paper-toggle-button-unchecked-button-color: var(--switch-unchecked-button-color)
  paper-toggle-button-unchecked-bar-color: var(--switch-unchecked-track-color)
  # Table
  table-row-background-color: var(--primary-background-color)
  table-row-alternative-background-color: var(--secondary-background-color)
  data-table-background-color: var(--primary-background-color)
  # Dropdowns
  material-background-color: var(--table-row-background-color)
  material-secondary-background-color: var(--table-row-alternative-background-color)
  mdc-theme-surface: var(--secondary-background-color)
  # Pre/Code
  markdown-code-background-color: "var(--theme-very-dark-gray-color)"
  code-editor-background-color: "var(--theme-very-dark-gray-color)"
  # Checkboxes
  mdc-checkbox-unchecked-color: "var(--theme-light-gray-color)"
  mdc-checkbox-disable-color: var(--disabled-text-color)
  mdc-select-fill-color: "var(--theme-very-dark-gray-color)"
  mdc-select-ink-color: var(--primary-text-color)
  mdc-select-label-ink-color: var(--secondary-text-color)
  mdc-select-idle-line-color: var(--primary-text-color)
  mdc-select-dropdown-icon-color: var(--secondary-text-color)
  mdc-select-hover-line-color: var(--accent-color)
  mdc-text-field-fill-color: var(--mdc-select-fill-color)
  # Input
  input-fill-color: var(--secondary-background-color)
  input-dropdown-icon-color: var(--secondary-text-color)
  input-ink-color: var(--primary-text-color)
  input-label-ink-color: var(--secondary-text-color)
  input-idle-line-color: var(--primary-text-color)
  input-hover-line-color: var(--accent-color)
  # RGB
  rgb-primary-text-color: 240, 238, 231
  rgb-primary-color: 204, 158, 66

# card-mod
  card-mod-theme: Star Wars Dark

  card-mod-root: |
    app-toolbar {
    }

  card-mod-view: |
    #view {
      background: top center / auto no-repeat url('https://raw.githubusercontent.com/Stormrage-DJ/ha_theme_star_wars_dark/main/assets/star_wars_dark_bg.png') !important;
    }

  card-mod-sidebar: |
    @-webkit-keyframes blink {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        opacity: 0;
      }
    }

    .menu .title {
      color: var(--theme-bright-gold-color);
      font-family: var(--primary-font-family);
      font-weight: bold;
      margin-top: 4px;
      text-shadow: 0 0 0 transparent, 
                  0 0 10px var(--theme-bright-gold-color), 
                  0 0 20px var(--theme-bright-gold-color);
      text-transform: uppercase;
    }

    .menu ha-icon-button {
      color: var(--theme-bright-gold-color) !important;
    }

    paper-icon-item span,
    paper-icon-item:hover span {
      text-transform: uppercase;
      z-index: 1;
    }

    paper-icon-item:hover span,
    paper-icon-item:hover ha-icon,
    paper-icon-item:hover ha-svg-icon,
    a[aria-selected=true] paper-icon-item span,
    a[aria-selected=true] paper-icon-item ha-icon,
    a[aria-selected=true] paper-icon-item ha-svg-icon {
      color: var(--theme-bright-gold-color);
      font-weight: bold;
      text-shadow: 0 0 0 transparent, 
                  0 0 10px var(--theme-bright-gold-color);
    }

    paper-icon-item:hover ha-icon,
    paper-icon-item:hover ha-svg-icon,
    a[aria-selected=true] paper-icon-item ha-icon,
    a[aria-selected=true] paper-icon-item ha-svg-icon {
      animation: blink 250ms infinite alternate
    }

    paper-icon-item {
      background-color: var(--theme-dark-gray-color);
      border-radius: 1px !important;
      clip-path: polygon(
        0px calc(100% - 7px),
        1px calc(100% - 9px),
        1px calc(100% - 20px),
        0px calc(100% - 22px),
        0px 0px,
        100% 0px, 
        100% calc(100% - 10px), 
        calc(100% - 10px) 100%, 
        0px 100%
      );
    }

    paper-icon-item:before {
      background: var(--theme-dark-gray-color);
      clip-path: polygon(
        5px 0px,
        100% 0px, 
        100% calc(100% - 10px), 
        calc(100% - 10px) 100%, 
        5px 100%
      );
      content: '';
      display: block;
      height: calc(100% - 2px);
      left: 1px;
      position: absolute;
      top: 1px;
      width: calc(100% - 2px);
      z-index: -1;
    }

    paper-icon-item,
    paper-icon-item:before {
      transition: background-color 100ms ease-out, color 100ms ease-out; 
    }

    paper-icon-item:after {
      background-color: var(--theme-dark-gray-color);
      content: '';
      display: block;
      height: 100%;
      left: 5px;
      position: absolute;
      top: 0px;
      width: 1px;
    }

    paper-icon-item:hover,
    paper-icon-item:hover:after,
    a[aria-selected=true] paper-icon-item,
    a[aria-selected=true] paper-icon-item:after {
      color: var(--theme-bright-gold-color); 
      background-color: var(--theme-bright-gold-color); 
    }

    paper-icon-item:hover:before {
      background-color: var(--theme-dark-gray-color);
    }

    .iron-selected paper-icon-item:focus::before,
    paper-icon-item:focus:before,
    paper-icon-item:focus:before,
    a[aria-selected=true] paper-icon-item:before {
      background-color: var(--theme-dark-gold-color); 
    }

    .iron-selected paper-icon-item:focus::before,
    paper-icon-item:hover:before,
    paper-icon-item:focus:before,
    a[aria-selected=true] paper-icon-item:before {
      border-radius: 1px;
      position: absolute;
      inset: 1px 1px;
      pointer-events: none;
      content: "";
      will-change: auto;
      opacity: 1 !important;
    }

    div.tooltip {
      color: var(--theme-very-dark-gray-color);
      background-color: var(--theme-bright-gold-color);
    }
